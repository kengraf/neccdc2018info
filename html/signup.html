<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  
  <link rel="stylesheet" href="../css/normalize.min.css">

  
      <link rel="stylesheet" href="../css/signup.css">

  
</head>

<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <form action="https://6s0enq4fe6.execute-api.us-east-1.amazonaws.com/prod/teamUpdate" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <input type="text" id="school" name="school" placeholder="School name" required>
          <input type="text" id="domain" name="domain" placeholder="Domain name; e.g. unh.edu" required>
          <input type="text" id="cidr" name="cidr" placeholder="CIDR block; e.g. 132.177.0.0/16" required>
          <input type="text" id="coach_name" name="coach" placeholder="Coach name" required>
          <input type="email" id="email" name="email" placeholder="Coach email" required>
          <input type="tel" id="coach_phone" name="phone" placeholder="Coach phone#" required>
          
        </fieldset>
        
       <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
  
  
</body>
</html>
